<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <!-- Awesome Font Link -->
    <script src="https://kit.fontawesome.com/305142f610.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
             <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
             </div>
             <div class="circle">
                <i class="fa-solid fa-bars"></i>
             </div>
            </nav>
            <img src="lorenzo.jpg" alt="">
            <div class="music-tittle">
                <h2>Camasio</h2>
                <p>Lionel Richie Ft Lorenzo Guiterrez</p>

                <audio controls>
                    <source src="lionel richie - i call it love.mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">
            </div>
          
            <div class="control">
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-play"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
       
    </div>
</body>
</html>
